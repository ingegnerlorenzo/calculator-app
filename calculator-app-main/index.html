<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="calculator-wrapper style1" id="calculator-wrapper">
    <div class="header">
      <h1 class="title">calc</h1>
      
      <div class="toggle-selector">
        <legend>Theme</legend>
        <div class="number-selector">
          <p class="number">1</p>
          <p class="number">2</p>
          <p class="number">3</p>
        </div>
      <div class="toggle-container">
         
        <input type="radio" value="1" name="theme" class="checkbox1" id="checkbox1">
        <label for="checkbox1" class="checkbox1"></label>
        
         <input type="radio" value="1" name="theme" class="checkbox2" id="checkbox2">
        <label for="checkbox2" class="checkbox2"></label>
        
         <input type="radio" value="1" name="theme" class="checkbox3" id="checkbox3">
        <label for="checkbox3" class="checkbox"></label>
      <div class="round"></div>
      
    </div>
  </div>
    </div>

    <div class="input-container">
      <p class="previous-operand" data-previousOperand></p>
      <p class="current-operand" data-currentOperand></p>
    </div>

    <div class="grid-container">
      <button data-number>7</button>
      <button data-number>8</button>
      <button data-number>9</button>
      <button class="delete" data-delete>DEL</button>
      <button data-number>4</button>
      <button data-number>5</button>
      <button data-number>6</button>
      <button data-operation>+</button>
      <button data-number>1</button>
      <button data-number>2</button>
      <button data-number>3</button>
      <button data-operation>-</button>
      <button data-number>.</button>
      <button data-number>0</button>
      <button data-operation>/</button>
      <button data-operation>x</button>
      <button class="span reset" data-allClear>RESET</button>
      <button class="span equal" data-equal>=</button>
    </div>
    
  </div>

</html>
